<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/Head::head}"></head>
	<body>
		<script th:replace="~{fragments/Scripts::script1}"></script>
		<script th:replace="~{fragments/Scripts::script5}"></script>

		<div th:replace="~{fragments/Navbar::admin-navbar}"></div>

		<div class="container mt-5">
			<input hidden="hidden" th:value="${user.userName}" id="user" />

			<h2>Live chat</h2>
			<br /><br />

			<div class="chat-container" id="chat-page">
				<div class="users-list">
					<div class="users-list-container">
						<h2>Online Users</h2>
						<ul id="users"></ul>
					</div>
				</div>

				<div class="chat-area">
					<div class="chat-area" id="chat-messages"></div>

					<form id="messageForm" name="messageForm" class="hidden">
						<div class="message-input">
							<input autocomplete="off" type="text" id="message" placeholder="Type your message..." />
							<button>Send</button>
						</div>
					</form>
				</div>
			</div>
			<br /><br />
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		<script th:src="@{/js/LiveChatAdmin.js}"></script>

		<div th:replace="~{fragments/Footer::footer}"></div>
	</body>
</html>
